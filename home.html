<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Flix | Homepage</title>

<body>

    <header class="fixed">

        <div class="container">

            <div class="menu-items">

                <div class="icon genres">
                    <i class="ri-menu-2-line"></i>
                </div>

                <nav class="menu-links">
                    <a href="">Home</a>
                    <a href="">TV Shows</a>
                    <a href="">Movies</a>
                    <a href="">Trending</a>
                    <a href="">My List</a>
                </nav>

            </div>

            <img src="assets/logo.svg" alt="" class="logo">
            
            <div class="settings">
                
                <div class="icon search">
                    <i class="ri-search-line"></i>
                </div>

                <div class="icon search input">
                    <input type="text" id="search" placeholder="O que estÃ¡ procurado?">

                </div>
                <span class="profile-name">Profile</span>
            </div>

        </div>

    </header>

    <section class="cover">

        <header class="fixed aside hidden">

            <div class="container">
    
                <div class="menu-items">
    
                    <div class="icon genres">
                        <i class="ri-close-line"></i>
                    </div>
    
                </div>

                    </div>
                    <span class="profile-name">Profile</span>
                </div>
    
            </div>
    
        </header>

        <aside class="menu-genres hidden">
        
            <ul>
                <li>Action</li>
                <li>Comedy</li>
                <li>Drama</li>
                <li>Fantasy</li>
                <li>Horror</li>
                <li>Mystery</li>
                <li>Romance</li>
                <li>Thriller</li>
            </ul>
            
        </aside>

        <main class="container">

            <div class="item-content">

                <div class="item-info">
                    <p class="item-title"></p>
                    <p class="item-callout"></p>
                    <p class="item-description"></p>
                </div>

                <div class="item-actions">
                    <a href="#" class="btn play"></a>
                    <a href="#" class="btn my-list"></a>
                </div>

            </div>

        </main>

    </section>
